<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="name">
        <p id="name">Jessica Randall</p>
        </div>
        <div class="location">
        <p id="location"> London, United Kingdom</p>
    </div>
    <div class="profession">
        <p id="profession"> "Front-end developer and avid reader."</p>
    </div>

        <div class="item">
          <span>GitHub</span>
        </div>
        <div class="item">
            <span>Frontend Mentor</span>
        </div>
        <div class="item">
           <span>LinkedIn</span> 
        </div>
        <div class="item">
            <span>Twitter</span>
        </div>
        <div class="item">
            <span>Instagram</span>
        </div>
    </div>
    
</body>
</html>
